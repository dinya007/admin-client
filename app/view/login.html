<div class="container">
    <div ng-show="error" class="alert alert-danger">{{error}}</div>

    <form class="form-signin" ng-submit="login()">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" ng-model="username" required autofocus="">
        <span ng-show="form.username.$dirty && form.username.$error.required"
              class="help-block">Необходимо ввести email</span>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" ng-model="password" required>
        <span ng-show="form.password.$dirty && form.password.$error.required"
              class="help-block">Необходимо ввести пароль</span>

        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="form.$invalid || dataLoading">Войти</button>

        <div ng-include="'/app/view/spinner.html'" class="text-center"></div>
    </form>

</div>
